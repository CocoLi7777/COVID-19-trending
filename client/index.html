<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Trending</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162419278-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162419278-1');
    </script>

  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        COVID-19 Australia Updates
      </h1>
      <div id="timezone">     
      </div>
      <div class="columns is-centered is-multiline">
        <div class="column is-half-desktop">
            <canvas id="latestUpdate" width="1" height="1" class="chartjs-render-monitor"></canvas>
        </div>
        <div class="column is-half-desktop">
          <canvas id="newCase" width="1" height="1" class="chartjs-render-monitor"></canvas>
      </div>
        <div class="column is-half-desktop">
            <canvas id="totalCase" width="1" height="1" class="chartjs-render-monitor"></canvas>
        </div>
        <div class="column is-half-desktop">
            <canvas id="totalDeath" width="1" height="1" class="chartjs-render-monitor"></canvas>
        </div>
        <div class="column is-half-desktop">
            <canvas id="totalRecovered" width="1" height="1" class="chartjs-render-monitor"></canvas>
        </div>
      </div>
  </section>
  <div id="loading" class="loading">
    <div class="middle">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
      </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script src="./script.js"></script>

  </body>
</html>
